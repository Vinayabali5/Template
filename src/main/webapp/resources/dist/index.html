<!doctype html>
<html>

<head>
    <title>College Information Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />

    <link rel="stylesheet" href="vendor.css">

    <link rel="stylesheet" href="app.css">

    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="cid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#primary-nav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ui-sref="site.home">
                	CID
                </a>
            </div>

            <div id="primary-nav" class="navbar-collapse collapse" ui-view="navigation">

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="main-content" ng-class="{'col-sm-12 col-md-10 col-md-push-2 col-lg-10 col-lg-push-2': globals.sideBar || globals.sideBar === undefined, 'col-md-12': globals.sideBar !== true}" ui-view="content">
                <div class="container-fluid">
                    <div class="row">
                        <h3 class="center">Welcome to the College Information Data. Please wait while all the resources load.</h3>
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="side-bar-container col-sm-12 col-md-2 col-md-pull-10 col-lg-2 col-lg-pull-10" ng-show="globals.sideBar || globals.sideBar === undefined">
                <div ui-view="side-bar-global"></div>
                <div ui-view="side-bar"></div>
                <div ui-view="debug"></div>
            </div>
        </div>
    </div>

    <script src="vendor.js"></script>

    <!-- <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script> -->

    <script src="app.js"></script>

</body>

</html>
