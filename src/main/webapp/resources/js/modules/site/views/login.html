<h1>Welcome to CID the College Information Database</h1>
<div class="alert alert-danger" ng-show="ctrl.error">{{ ctrl.message }}</div>
<form role="form" ng-submit="ctrl.login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="ctrl.credentials.username" autofocus />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="ctrl.credentials.password" />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
