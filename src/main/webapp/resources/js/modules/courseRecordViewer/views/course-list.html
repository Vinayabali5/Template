<div class="row">
    <div class="col-md-12">
        <h1>Course List</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-10">
        <button type="button" class="btn btn-sm btn-primary" ng-click="ctrl.toggleVisibility()">
            Filters
            <span class="glyphicon glyphicon-chevron-right" ng-hide="ctrl.visible"></span>
            <span class="glyphicon glyphicon-chevron-down" ng-show="ctrl.visible"></span>
        </button>
        <button ng-show="ctrl.visible" class="btn btn-sm btn-info" type="button" ng-click="ctrl.resetFilters()">Reset Filters</button>
    </div>
</div>

<div class="course-list-filters row" ng-show="ctrl.visible">
    <div class="form-group col-sm-12 col-md-3 row">
        <label for="title" class="col-xs-4 col-sm-4 col-md-4 control-label">Course Spec</label>
        <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
            <input type="text" ng-model="filter.spec" class="form-control text ui-widget-content ui-corner-all" ng-change="ctrl.applyFilter()">
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-3 row">
        <label for="title" class="col-xs-4 col-sm-4 col-md-4 control-label">Level</label>
        <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
            <input type="text" ng-model="filter._levelDescription" class="form-control text ui-widget-content ui-corner-all" ng-change="ctrl.applyFilter()">
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-3 row">
        <label for="title" class="col-xs-4 col-sm-4 col-md-4 control-label">Subject</label>
        <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
            <input type="text" ng-model="filter._subjectDescription" class="form-control text ui-widget-content ui-corner-all" ng-change="ctrl.applyFilter()">
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-3 row">
        <label for="title" class="col-xs-4 col-sm-4 col-md-4 control-label">Exam Board</label>
        <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
            <input type="text" ng-model="filter._examBoardDescription" class="form-control text ui-widget-content ui-corner-all" ng-change="ctrl.applyFilter()">
        </div>
    </div>
    <div class="form-group col-sm-12 col-md-3 row">
        <label for="title" class="col-xs-4 col-sm-4 col-md-4 control-label">QAN</label>
        <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
            <input type="text" ng-model="filter.learningAimReference" class="form-control text ui-widget-content ui-corner-all" ng-change="ctrl.applyFilter()">
        </div>
    </div>
</div>
<courses-table courses="ctrl.courses" filter-params=ctrl.filterParams show-reports="true" show-year="true" show-exam-board="true"></courses-table>
