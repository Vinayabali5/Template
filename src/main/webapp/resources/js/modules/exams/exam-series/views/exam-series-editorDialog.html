<form id="ExamSeriesEditForm" name="examSeriesEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit Exam Series</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="examBoard" class="col-xs-4 col-sm-4 col-md-4 control-label">Exam Board</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <exam-board-selection id="code" class="form-control" ng-model="ctrl.examSeries.examBoard"></exam-board-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="academicYear" class="col-xs-4 col-sm-4 col-md-4 control-label">Academic Year</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <academic-year-selection id="description" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.examSeries.academicYearId"></academic-year-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="examSeries" class="col-xs-4 col-sm-4 col-md-4 control-label">Exam Series</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <input id="code" type="text" class="form-control" placeholder="Exam Series (e.g. 6X)" minlength="2" maxlength="2" ng-model="ctrl.examSeries.examSeries">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="examYear" class="col-xs-4 col-sm-4 col-md-4 control-label">Exam Year</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <input id="code" type="text" class="form-control" placeholder="Exam Year (e.g. 2018)" minlength="4" maxlength="4" ng-model="ctrl.examSeries.examYear">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="nextSequenceNo" class="col-xs-4 col-sm-4 col-md-4 control-label">Next Sequence No</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <input id="code" type="text" class="form-control" placeholder="Next Sequence No" ng-model="ctrl.examSeries.nextSequenceNo">
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer ">
        <button type="button " class="btn btn-default " data-dismiss="modal " ng-click="ctrl.cancel() ">
            <span class="glyphicon glyphicon-ban-circle "></span>
            Cancel
        </button>
        <button type="button " class="btn btn-primary " ng-click="ctrl.save() ">
            <span class="glyphicon glyphicon-save "></span>
            Save
        </button>
    </div>

</form>
