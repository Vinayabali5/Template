<form>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Add exam board</h3>
    </div>
    <div class="modal-body">
        <div class="row">

            <div class="message">{{ msg }}</div>
            <div class="form-group">
                <label for="id" class="col-xs-6 col-sm-4 col-md-4 control-label">Exam Board ID</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="id" class="form-control" placeholder="ID" ng-model="currentExamBoard.id" required="true" type="text"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="boardIdentifier" class="col-xs-6 col-sm-4 col-md-4 control-label">Board Identifier</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="boardIdentifier" class="form-control" placeholder="Board Identifier" ng-model="currentExamBoard.boardIdentifier" minlength="2" maxlength="2" required="true" type="text" ng-keyup="change($event)"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="boardCode" class="col-xs-6 col-sm-4 col-md-4 control-label">Board Code:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="boardCode" class="form-control" placeholder="Exam Board Code" ng-model="currentExamBoard.boardCode" required="true" type="text"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="boardName" class="col-xs-6 col-sm-4 col-md-4 control-label">Board Name:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="boardName" class="form-control" placeholder="Board Name" ng-model="currentExamBoard.name" type="text"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-xs-6 col-sm-4 col-md-4 control-label">Description:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="description" class="form-control" placeholder="Description" ng-model="currentExamBoard.description" required="false" type="text"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="boardCentreNumber" class="col-xs-6 col-sm-4 col-md-4 control-label">Centre Number:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="boardCentreNumber" class="form-control" placeholder="Board Centre Number" ng-model="currentExamBoard.boardCentreNumber" required="false typ=" text></input>
                </div>
            </div>

            <div class="form-group">
                <label for="telephoneNo" class="col-xs-6 col-sm-4 col-md-4 control-label">Telephone No:</label>
                <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                    <input name="telephoneNo" class="form-control" placeholder="Telephone No" ng-model="currentExamBoard.telephoneNo" required="false" type="text"></input>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="create()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
