<form id="entryQualificationsEditForm" name="entryQualificationsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit EntryQualification</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">Entry Qualification ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" readonly ng-model="ctrl.entryQualifications.id">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="dataMatchCode" class="col-xs-4 col-sm-4 col-md-4 control-label">Data Match Code</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="dataMatchCode" ng-model="ctrl.entryQualifications.dataMatchCode">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="title" class="col-xs-4 col-sm-4 col-md-4 control-label">Title</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="title" ng-model="ctrl.entryQualifications.title">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="basicList" class="col-xs-4 col-sm-4 col-md-4 control-label">Basic List:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.entryQualifications.basicList"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="shortCourse" class="col-xs-4 col-sm-4 col-md-4 control-label">Short Course:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.entryQualifications.shortCourse"></input>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
