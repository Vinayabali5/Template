<form id="studentSummaryEditForm" name="studentContactPreferenceEditForm" role="form" novalidate ng-submit="ctrl.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Edit Student Contact Preferences</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group">
                <label for="restrictedUseIndicator" class="col-xs-4 col-sm-4 col-md-4 control-label">Restricted Use Indicator:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <restricted-use-indicator-selection class="form-control" include-blank="true" ng-model="ctrl.student.restrictedUseIndicatorId"></restricted-use-indicator-selection>
                </div>
            </div>

            <div class="form-group">
                <label for="contactByPost" class="col-xs-4 col-sm-4 col-md-4 control-label">Contact By Post</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.student.contactByPost"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="contactByPhone" class="col-xs-4 col-sm-4 col-md-4 control-label">Contact By Phone</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.student.contactByPhone"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="contactByEmail" class="col-xs-4 col-sm-4 col-md-4 control-label">Contact By Email</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.student.contactByEmail"></input>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()"> <span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="studentContactPreferenceEditForm.$invalid || studentSummaryEditForm.$submitted"><span class="glyphicon glyphicon-save"></span> Save</button>
    </div>

</form>
