<form name="periodsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Add/Edit Period</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="code" class="col-xs-4 col-sm-4 col-md-4 control-label">Code</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" ng-model="ctrl.periods.code">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.periods.description"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Block</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <block-selection class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.periods.blockId" readonly="setReadonly"></block-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="startTime" class="col-xs-4 col-sm-4 col-md-4 control-label">Start Time</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div uib-timepicker ng-model="ctrl.periods.startTime"></div>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="endTime" class="col-xs-4 col-sm-4 col-md-4 control-label">End Time</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div uib-timepicker ng-model="ctrl.periods.endTime"> </div>

                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="day" class="col-xs-4 col-sm-4 col-md-4 control-label">Day</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.periods.day"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="dayPeriod" class="col-xs-4 col-sm-4 col-md-4 control-label">Day Period</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.periods.dayPeriod"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="boxNo" class="col-xs-4 col-sm-4 col-md-4 control-label">Box Number</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.periods.boxNo"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="cristalPeriod" class="col-xs-4 col-sm-4 col-md-4 control-label">Cristal Period</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.periods.cristalPeriod"></input>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle "></span>
            Cancel
        </button>
        <button type="button " class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
