<form id="facultiesEditForm" name="facultiesEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit Faculty</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">Faculty ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" readonly ng-model="ctrl.faculties.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="code" class="col-xs-4 col-sm-4 col-md-4 control-label">Code</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" ng-model="ctrl.faculties.code">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.faculties.description"></input>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="validFrom" class="col-xs-4 col-sm-4 col-md-4 control-label">Valid From:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="validFrom = false" uib-datepicker-popup="dd/MM/yyyy" is-open="validFrom" ng-model="ctrl.faculties.validFrom" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="validFrom = !validFrom"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="validTo" class="col-xs-4 col-sm-4 col-md-4 control-label">Valid To:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="validTo = false" uib-datepicker-popup="dd/MM/yyyy" is-open="validTo" ng-model="ctrl.faculties.validTo" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="validTo = !validTo"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Head Of Faculty</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection id="hofId" class="form-control" include-blank="true" ng-model="ctrl.faculties.hofId" readonly="setReadonly"></staff-selection>
                </div>
            </div>


            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Pastoral Director</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection id="pdId" class="form-control" include-blank="true" ng-model="ctrl.faculties.pdId" readonly="setReadonly"></staff-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Associate Pastoral Director</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection id="apdId" class="form-control" include-blank="true" ng-model="ctrl.faculties.apdId" readonly="setReadonly"></staff-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Director of Learning</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection id="dolId" class="form-control" include-blank="true" ng-model="ctrl.faculties.dolId" readonly="setReadonly"></staff-selection>
                </div>
            </div>


            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Associate Director of Learning</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection id="adolId" class="form-control" include-blank="true" ng-model="ctrl.faculties.adolId" readonly="setReadonly"></staff-selection>
                </div>
            </div>


        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
