<div layout="row">
    <div class="col-sm-4">
        <p layout="row">{{student._candidateNo}}</p>
        <p layout="row">{{student._surname}}</p>
        <p layout="row">{{student._firstName}}</p>
    </div>
    <div class="col-sm-8">
        <div layout="row">{{student._examComponentCode}}</div>
        <div layout="row">{{student._examComponentTitle | limitTo: 12}}</div>

        <div ng-if="student.examRoomId != null" layout="row">
            <div class="col-sm-3">{{student._examRoomRoomCode}}</div>
            <div class="col-sm-6" ng-if="displayOptions.roomDescription === true">{{student._examRoomRoomDescription | limitTo: 6}}</div>
            <div class="col-sm-3">{{student.label}}</div>
        </div>
    </div>
</div>
<div layout="row" ng-show="student._concessions.length > 0 && displayOptions.studentConcessions === true">
    <div class="col-sm-12">
        <div ng-repeat="concession in student._concessions">
            <p>{{concession._concessionDescription}}</p>
        </div>
    </div>

</div>
