<table class="table table-responsive" ng-init="ctrl.getOptionsForSyllabus($index, syllabus.syllabusId)">
    <tbody>
        <tr ng-repeat-start="option in ctrl.optionList" class="ng-cloak" ng-init="option._expanded = false">
            <td>
                <div ng-init="option._expanded = false">
                    <expand visible="option.examComponentsDto.length > 0" expandable="expandable" expanded="option._expanded"></expand>
                </div>
            </td>
            <td>{{ option.optionEntryCode }}</td>
            <td>{{ option.optionTitle }}</td>
            <td>
                <ng-transclude></ng-transclude>
            </td>
        </tr>
        <tr ng-if="option._expanded || expandable == false" ng-repeat-end="">
            <td colspan="4">
                <table class="table table-responsive">
                    <tbody>
                        <tr ng-repeat="component in option.examComponentsDto" class="ng-cloak">
                            <td>{{component.code}}</td>
                            <td>{{component.title}}</td>
                            <td>
                                <ng-transclude></ng-transclude>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
