<form id="holidaysEditForm" name="holidaysEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit Holiday</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">Holiday ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" readonly ng-model="ctrl.holidays.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.holidays.description"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="startDate" class="col-xs-4 col-sm-4 col-md-4 control-label">Start Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="holidayStartDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="holidayStartDatePicker" ng-model="ctrl.holidays.startDate" />
                        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="holidayStartDatePicker = !holidayStartDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate" class="col-xs-4 col-sm-4 col-md-4 control-label">End Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="holidayEndDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="holidayEndDatePicker" ng-model="ctrl.holidays.endDate" />
                        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="holidayEndDatePicker = !holidayEndDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="halfTerm" class="col-xs-4 col-sm-4 col-md-4 control-label">Half Term</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.holidays.halfTerm"></input>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
