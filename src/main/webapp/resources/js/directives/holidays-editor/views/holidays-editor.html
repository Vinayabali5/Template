<table class="table table-responsive table-hover">
    <thead>
        <th ng-click="ctrl.changeSort('description')">Description
            <span ng-show="ctrl.isSortedAsc('description')"> &#x25BC;</span>
            <span ng-show="ctrl.isSortedDesc('description')"> &#x25B2;</span>
        </th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Half Term </th>
    </thead>
    <tbody>
        <tr ng-repeat="holiday in holidays | orderBy : ctrl.sortOrder">
            <td>{{ holiday.description }}</td>
            <td>{{ holiday.startDate | date:'dd/MM/yyyy'}}</td>
            <td>{{ holiday.endDate | date:'dd/MM/yyyy'}}</td>
            <td>{{ holiday.halfTerm | yesNo }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.editHolidays(holiday.id)">
				<span class="glyphicon glyphicon-pencil"></span> Edit
			</button>
            </td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.addHolidays()">
				<span class="glyphicon glyphicon-pencil"></span> Add
			</button>
