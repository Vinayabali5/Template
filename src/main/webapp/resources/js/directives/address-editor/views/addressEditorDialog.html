<form id="addressEditForm" name="addressEditForm" role="form" novalidate ng-submit="ctrl.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Edit Address</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group">
                <label for="line1" class="col-xs-4 col-sm-4 col-md-4 control-label">Line1:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="line1" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.line1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="line2" class="col-xs-4 col-sm-4 col-md-4 control-label">Line2:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="line2" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.line2">
                </div>
            </div>

            <div class="form-group">
                <label for="line3" class="col-xs-4 col-sm-4 col-md-4 control-label">Line3:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="line3" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.line3">
                </div>
            </div>

            <div class="form-group">
                <label for="line4" class="col-xs-4 col-sm-4 col-md-4 control-label">Line4:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="line4" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.line4">
                </div>
            </div>

            <div class="form-group">
                <label for="line5" class="col-xs-4 col-sm-4 col-md-4 control-label">Line5:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="line5" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.line5">
                </div>
            </div>

            <div class="form-group">
                <label for="town" class="col-xs-4 col-sm-4 col-md-4 control-label">Town:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="town" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.town">
                </div>
            </div>

            <div class="form-group">
                <label for="county" class="col-xs-4 col-sm-4 col-md-4 control-label">County:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="county" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.county">
                </div>
            </div>

            <div class="form-group">
                <label for="postcode" class="col-xs-4 col-sm-4 col-md-4 control-label">Postcode:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" name="postcode" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.address.postcode" required>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-md-offset-4">
                <button type="button" class="btn btn-primary" ng-click="ctrl.postcodeLookup(ctrl.address.postcode)">Lookup</button>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()"> <span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="addressEditForm.$invalid || addressEditForm.$submitted"><span class="glyphicon glyphicon-save"></span> Save</button>
    </div>

</form>
