<form id="referralReasonsEditForm" name="referralReasonsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Edit ReferralReason</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">ReferralReason ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="id" type="text" class="form-control" name="id" readonly ng-model="ctrl.referralReasons.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="reason" class="col-xs-4 col-sm-4 col-md-4 control-label">Reason</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="reason" type="text" class="form-control" name="reason" ng-model="ctrl.referralReasons.reason">
                </div>
            </div>

            <div class="form-group col-sm-12 col-md-6">
                <label for="llddHealthProblemCategoryId" class="col-xs-4 col-sm-4 col-md-4 control-label">LLDD Health Problem Category</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <lldd-health-problem-category-selection id="llddHealthProblemCategoryId" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.referralReasons.llddHealthProblemCategoryId"></lldd-health-problem-category-selection>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
