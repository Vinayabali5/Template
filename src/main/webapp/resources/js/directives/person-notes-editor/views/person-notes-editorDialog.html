<form id="personNotesEditForm" name="personNotesEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Add/Edit Person Note</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">Person Note ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" readonly ng-model="ctrl.note.personId">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="note" class="col-xs-4 col-sm-4 col-md-4 control-label">Note</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" ng-model="ctrl.note.note">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="type" class="col-xs-4 col-sm-4 col-md-4 control-label">Note Type</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <note-type-selection class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.note.typeId"></note-type-selection>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
