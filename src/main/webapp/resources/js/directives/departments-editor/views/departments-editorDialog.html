<form id="departmentsEditForm" name="departmentsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit Department</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">Department ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" readonly ng-model="ctrl.departments.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" ng-model="ctrl.departments.description">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="facultyId" class="col-xs-4 col-sm-4 col-md-4 control-label">Faculty</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <faculty-selection class="form-control" include-blank="true" id="faculty" readonly="setReadonly" ng-model="ctrl.departments.facultyId"></faculty-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="hodId" class="col-xs-4 col-sm-4 col-md-4 control-label">HOD</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection class="form-control" include-blank="true" id="hod" readonly="setReadonly" ng-model="ctrl.departments.hodId"></staff-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="hod2Id" class="col-xs-4 col-sm-4 col-md-4 control-label">HOD2</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <staff-selection class="form-control" include-blank="true" id="hod" readonly="setReadonly" ng-model="ctrl.departments.hod2Id"></staff-selection>
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="academic" class="col-xs-4 col-sm-4 col-md-4 control-label">Academic</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="checkbox" class="form-control" name="academic" ng-model="ctrl.departments.academic">
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span> Cancel
		</button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
			<span class="glyphicon glyphicon-save"></span> Save
		</button>
    </div>

</form>
