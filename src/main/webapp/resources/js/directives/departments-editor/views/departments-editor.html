<div class="row">
    <div class="col-md-2 col-md-offset-10">
        <button type="button" class="btn btn-sm btn-primary" ng-click="ctrl.toggleVisibility()">
            Filters
            <span class="glyphicon glyphicon-chevron-right" ng-hide="ctrl.visible"></span>
            <span class="glyphicon glyphicon-chevron-down" ng-show="ctrl.visible"></span>
        </button>
        <button ng-show="ctrl.visible" class="btn btn-sm btn-info" type="button" ng-click="ctrl.resetFilters()">Reset Filters</button>
    </div>
</div>

<div class="faculty-filters row" ng-show="ctrl.visible">

    <div class="form-group col-sm-12 col-md-3 row">
        <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description</label>
        <div class="col-xs-8 col-sm-8 col-md-8">
            <input type="text" class="form-control text ui-widget-content ui-corner-all" name="description" ng-model="filter.description" ng-change="ctrl.applyFilter()">
        </div>
    </div>

    <div class="form-group col-sm-12 col-md-3 row">
        <label for="facultyDescription" class="col-xs-4 col-sm-4 col-md-4 control-label">Faculty</label>
        <div class="col-xs-8 col-sm-8 col-md-8">
            <input type="text" class="form-control text ui-widget-content ui-corner-all" name="facultyDescription" ng-model="filter._facultyDescription" ng-change="ctrl.applyFilter()">
        </div>
    </div>

</div>
<table class="table table-responsive table-hover">
    <thead>
        <th ng-click="ctrl.changeSort('description')">Description
            <span ng-show="ctrl.isSortedAsc('description')"> &#x25BC;</span>
            <span ng-show="ctrl.isSortedDesc('description')"> &#x25B2;</span>
        </th>
        <th ng-click="ctrl.changeSort('_facultyDescription')">Faculty
            <span ng-show="ctrl.isSortedAsc('_facultyDescription')"> &#x25BC;</span>
            <span ng-show="ctrl.isSortedDesc('_facultyDescription')"> &#x25B2;</span>
        </th>
        <th>HOD</th>
        <th>HOD2</th>
        <th>Academic</th>
    </thead>
    <tbody>
        <tr ng-repeat="department in departments | orderBy: ctrl.sortOrder | filter: ctrl.filterParams ">
            <td>{{ department.description }}</td>
            <td>{{department._facultyDescription}}</td>
            <td>{{ department.hodId}} - {{ department._hodName}}</td>
            <td>{{ department.hod2Id}} - {{ department._hod2Name}}</td>
            <td>{{ department.academic | yesNo }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.editDepartments(department.id)">
				<span class="glyphicon glyphicon-pencil"></span> Edit
			</button>
            </td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.addDepartments()">
		<span class="glyphicon glyphicon-pencil"></span> Add
	</button>
