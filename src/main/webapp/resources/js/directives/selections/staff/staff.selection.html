<select id="{{ id }}" class="{{class}}" ng-disabled="readOnly" ng-model="ngmodelvar">
    <option value="" ng-show="includeBlank">-- none --</option>
    <option ng-repeat="i in ctrl.staff" ng-selected="ngmodelvar == i.id" ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.initials }} - {{ i.person.surname }}, {{ i.person.firstName }}</option>
    <option value="" ng-show="ctrl.staff.length == 0">-- Loading Data --</option>
</select>
