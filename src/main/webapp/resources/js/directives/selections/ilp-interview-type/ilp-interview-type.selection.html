<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar">
    <option value="">-- Select Interview Type --</option>
    <option ng-repeat="i in ctrl.iLPInterviewTypes" ng-selected="ngmodelvar == i.id"  ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.type }}</option>
</select>
