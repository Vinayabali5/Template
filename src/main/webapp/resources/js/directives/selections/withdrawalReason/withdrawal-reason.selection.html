<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar">
    <option value="" ng-show="includeBlank">-- none --</option>
    <option ng-repeat="i in ctrl.withdrawalReasons" ng-selected="ngmodelvar == i.id" ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.code }} - {{ i.shortDescription }}</option>
</select>
