<select id="{{ id }}" class="{{class}}" ng-disabled="readonly" ng-model="ngmodelvar">
    <option value="">-- Select Attendance --</option>
    <option ng-repeat="i in ctrl.attendanceCodes | orderBy: 'description'" ng-selected="ngmodelvar == i.id"  ng-value="{{ i.id }}" value="{{ i.id }}">{{ i.description }}</option>
</select>
