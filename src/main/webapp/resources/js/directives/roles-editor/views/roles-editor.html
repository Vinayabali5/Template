<table class="table table-responsive table-hover">
    <thead>
        <th>Id</th>
        <th>Role Name</th>
    </thead>
    <tbody>
        <tr></tr>
        <tr ng-repeat="role in roles">
            <td>{{ role.id }}</td>
            <td>{{ role.roleName }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.editRoles(role.id)">
				<span class="glyphicon glyphicon-pencil"></span> Edit
			</button>
            </td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.addRoles()">
				<span class="glyphicon glyphicon-pencil"></span> Add
			</button>
