<table class="table table-responsive table-hover">
    <thead>
        <th ng-click="ctrl.changeSort('studentId')">Student ID
            <span ng-show="ctrl.isSortedAsc('studentId')"> &#x25BC;</span>
            <span ng-show="ctrl.isSortedDesc('studentId')"> &#x25B2;</span>
        </th>
        <th ng-click="ctrl.changeSort('date')">Date
            <span ng-show="ctrl.isSortedAsc('date')"> &#x25BC;</span>
            <span ng-show="ctrl.isSortedDesc('date')"> &#x25B2;</span>
        </th>
        <th class="text-center">Returned</th>
        <th class="text-center">ID Lost</th>
        <th class="text-center">Printed</th>
        <th class="text-center">ID Number</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="idViolation in identificationViolations | orderBy : ctrl.sortOrder">
            <td>{{ idViolation.studentId }}</td>
            <td>{{ idViolation.date | date:'dd/MM/yyyy' }}</td>
            <td class="text-center">{{ idViolation.returned | yesNo }}</td>
            <td class="text-center">{{ idViolation.lost | yesNo }}</td>
            <td class="text-center">{{ idViolation.printed | yesNo }}</td>
            <td class="text-center">{{ idViolation.id_number }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.editIdentificationViolation(idViolation.id)">
					          <span class="glyphicon glyphicon-pencil"></span> Edit
				        </button>
                <button type="button" class="btn btn-danger btn-sm" ng-click="ctrl.deleteIdentificationViolation(idViolation.id)">
                        <span class="glyphicon glyphicon-trash"></span> Delete
                    </button>
            </td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.addIdentificationViolation()">
		<span class="glyphicon glyphicon-pencil"></span> Add
</button>
