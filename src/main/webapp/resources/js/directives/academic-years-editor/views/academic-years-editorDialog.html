<form id="academicYearsEditForm" name="academicYearsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Edit AcademicYear</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">AcademicYear ID</label>
                <div class="col-xs-8  col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" readonly ng-model="ctrl.academicYears.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="code" class="col-xs-4 col-sm-4 col-md-4 control-label">Code</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="id" ng-model="ctrl.academicYears.code">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description:</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.academicYears.description"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="startDate" class="col-xs-4 col-sm-4 col-md-4 control-label">Start Date</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="academicYearStartDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="academicYearStartDatePicker" ng-model="ctrl.academicYears.startDate" />
                        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="academicYearStartDatePicker = !academicYearStartDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate" class="col-xs-4 col-sm-4 col-md-4 control-label">End Date</label>
                <div class="col-xs-8 col-sm-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="academicYearEndDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="academicYearEndDatePicker" ng-model="ctrl.academicYears.endDate" />
                        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="academicYearEndDatePicker = !academicYearEndDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
