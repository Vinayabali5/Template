<form id="reportingPeriodsEditForm" name="reportingPeriodsEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Add/Edit Reporting Period</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <div class="form-group" ng-show="true">
                <label for="id" class="col-xs-4 col-sm-4 col-md-4 control-label">ReportingPeriod ID</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="id" type="text" class="form-control" name="id" readonly ng-model="ctrl.reportingPeriods.id">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="name" class="col-xs-4 col-sm-4 col-md-4 control-label">Name</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="name" type="text" class="form-control" name="id" ng-model="ctrl.reportingPeriods.name">
                </div>
            </div>
            <div class="form-group" ng-show="true">
                <label for="academicYearId" class="col-xs-4 col-sm-4 col-md-4 control-label">AcademicYear</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <academic-year-selection id="academicYearId" class="form-control" include-blank="true" readonly="setReadonly" ng-model="ctrl.reportingPeriods.academicYearId"></academic-year-selection>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate" class="col-xs-4 col-sm-4 col-md-4 control-label">Start Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="reportingPeriodStartDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="reportingPeriodStartDatePicker" ng-model="ctrl.reportingPeriods.startDate" />
                        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="reportingPeriodStartDatePicker = !reportingPeriodStartDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate" class="col-xs-4 col-sm-4 col-md-4 control-label">End Date</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-init="reportingPeriodEndDatePicker = false" uib-datepicker-popup="dd/MM/yyyy" is-open="reportingPeriodEndDatePicker" ng-model="ctrl.reportingPeriods.endDate" />
                        <span class="input-group-btn">
            			<button type="button" class="btn btn-default" ng-click="reportingPeriodEndDatePicker = !reportingPeriodEndDatePicker"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
