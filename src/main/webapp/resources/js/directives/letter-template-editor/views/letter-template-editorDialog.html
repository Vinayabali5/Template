<form id="letterTemplateEditForm" name="letterTemplateEditForm" role="form" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title" id="myToDoLabel">Edit Letter Template</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="form-group" ng-show="true">
                <label for="name" class="col-xs-4 col-sm-4 col-md-4 control-label">Name</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="name" type="text" class="form-control" name="id" ng-model="ctrl.letterTemplate.name">
                </div>
            </div>

            <div class="form-group" ng-show="true">
                <label for="description" class="col-xs-4 col-sm-4 col-md-4 control-label">Description</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="description" type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.letterTemplate.description"></input>
                </div>
            </div>

            <div class="form-group">
                <label for="templateText" class="col-xs-4 col-sm-4 col-md-4 control-label">Template Text</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <textarea id="templateText" type="text" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.letterTemplate.templateText" ckeditor></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inUse" class="col-xs-4 col-sm-4 col-md-4 control-label">In Use</label>
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input id="inUse" type="checkbox" class="form-control text ui-widget-content ui-corner-all" ng-model="ctrl.letterTemplate.inUse"></input>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="ctrl.save()">
            <span class="glyphicon glyphicon-save"></span>
            Save
        </button>
    </div>

</form>
